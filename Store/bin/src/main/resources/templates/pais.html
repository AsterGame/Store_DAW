<body>

	<!-- Page Wrapper -->
	<div id="wrapper">

	
	<ul  th:replace="plantilla/UITemplate :: cabecera"></ul>
		
	<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">	
		<!-- Main Content -->
			<div id="content">


		
		<h3 class="text-center">MANTENIMIENTO DE PAISES</h3>	  
	  	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMedicamento">
	  		Nuev Pais
	  	</button>
	  	
	  	<!-- Modal PARA REGISTRAR-->
		<div class="modal fade" id="modalMedicamento" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered modal-lg">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="staticBackdropLabel">PAIS</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <form id="formDocente" action="/pais/grabar" method="post" class="row g-3">
		         <div class="form-group col-md-4">
				    <label for="validationCustomUsername" class="form-label fw-bold">Código</label>
				    <div class="input-group has-validation">
				      <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-file-person"></i></span>
				      <input type="text" class="form-control" name="idPais" id="idCodigo">
				    </div>
				  </div>		  
				  <div class="form-group col-12">
				    <label for="validationCustomUsername" class="form-label fw-bold">Nombre</label>
				    <div class="input-group has-validation">
				      <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-file-person"></i></span>
				      <input type="text" class="form-control" name="nombrePais" id="idNombre">
				    </div>
				  </div>				
				  <div class="modal-footer">
			      	<button type="submit" class="btn btn-primary"><i class="bi bi-save2"></i> Grabar</button>
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-circle-fill"></i> Cerrar</button>
			      </div>
				</form>
		      </div>
		    </div>
		  </div>
		</div>
	    <!--fin modal PARA REGISTRAR-->

	    <div class="mt-5">
	    <table id="tableDocente" class="table table-striped" style="width:100%">
        <thead>
							   <tr>
					                <th>Código</th>
					                <th>Nombre</th>				              				            
					                <th></th>
					                <th></th>
					            </tr>
							  </thead>
							  <tbody>
								<tr th:each="row:${lista}">
							      <td th:text="${row.idPais}"></td>
							      <td th:text="${row.nombrePais}"></td>								    
							      <td><a class="btn btn-info btn-editar" data-bs-toggle="modal" data-bs-target="#modalMedicamento"><i class="bi bi-pencil"></i></a></td>
							      <td><a class="btn btn-danger btn-eliminar"><i class="bi bi-trash-fill"></i></a></td>
							    </tr>  
							  </tbody>
    </table>
	</div>    
	    
	  </div>
 </div>
  </div>
	
	<!-- JS principal -->
	<script th:src="@{/resources/js/jquery-3.5.1.js}"></script>

	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>

	<!-- JS para la tabla -->
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

	<!--JS para validar  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.0/js/bootstrapValidator.js"></script>
	
	<!--JS para Calendario  -->
	<script th:src="@{/resources/datepicker/bootstrap-datepicker.js}"></script> 
	
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	
	<script th:src="@{/resources/alertifyjs/alertify.js}"></script>
	<script th:src="@{/resources/alertifyjs/alertify.min.js}"></script>
	
	
	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
	<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="/js/demo/datatables-demo.js"></script>
	
	
	
	
	
	<script th:inline="javascript" th:if="${MENSAJE!=null}">
		let msj;
		msj=/*[[${MENSAJE}]]*/
		toastr.success(msj, toastr.options = {
			"timeOut": "2000",
			"positionClass " : " toast-top-right ",
		});
	</script>
	
	
	<script>
	//variable global
		let codigoTipo=0;
	$(function() {
			$('#usr1').datepicker({
				'format': 'yyyy-mm-dd',
				'autoclose': true
			});
	
		});
		
		//asignar evento click a todos los botones con nombre de clase "btn-editar"
		$(document).on("click",".btn-editar",function(){
			//leer la columna código de la fila actual según el botón que se hizo click
			let cod;
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			//get
			$.get("buscar?codigo="+cod,function(response){
				console.log(response);
				//console.log(response);
				$("#idCodigo").val(response.idPais);
				$("#idNombre").val(response.nombrePais);
				
				//ejecutar el evento change del combo de laboratorio

			})
		})
		//asignar evento click a todos los botones con nombre de clase "btn-editar"
		$(document).on("click",".btn-eliminar",function(){
			//leer la columna código de la fila actual según el botón que se hizo click
			let cod;
			cod=$(this).parents("tr").find("td")[0].innerHTML;
			alertify.confirm("Esta seguro de Eliminar.",
			  function(){
				window.location="eliminar?codigo="+cod;
			  },
			  function(){
			    alertify.error('Cancel');
			  });
		})
		
		
		
		
	</script>

	<script>
		$(document).ready(function () {
		    $('#tableDocente').DataTable();
		    //validación
		    $('#formDocente').bootstrapValidator({      
	        	 fields:{
	        		 	nombre:{
	        		 		validators:{
	        		 			notEmpty:{
	        		 				message:'Campo nombre es obligatorio'
	        		 			}
	        		 		}
	        		 	},
	        		 	descripcion:{
	        		 		validators:{
	        		 			notEmpty:{
	        		 				message:'Campo descripción es obligatorio'
	        		 			}
	        		 		}
	        		 	},
	        		 	stock:{
	        		 		validators:{
	        		 			notEmpty:{
	        		 				message:'Campo materno es obligatorio'
	        		 			}
	        		 		}
	        		 	},
	        		 	precio:{
	        		 		validators:{
	        		 			notEmpty:{
	        		 				message:'Campo hijos es obligatorio'
	        		 			}
	        		 		}
	        		 	},
	        		 	tipo:{
	        		 		validators:{
	        		 			notEmpty:{
	        		 				message:'Campo tipo es obligatorio'
	        		 			}
	        		 		}
	        		 	},
	        		 	fecha: {
		     	    		//selector:'#usr1',   
		                    validators: {    
		                        notEmpty: {    
		                            message: 'Seleccione fecha '    
		                        },
		                        date: {
		                            format: 'YYYY-MM-DD',
		                            message: 'The format is dd/mm/yyyy'
		                        },
		                    }    
		                },
		    
		    
	        	 }
	        })
	        $('#usr1').on('changeDate', function(e) {	
				$('#formDocente').data('bootstrapValidator').updateStatus('fecha', 'VALIDATED');
			})
		    $('#modalMedicamento')
	        .on('hidden.bs.modal',function(){
				$("#formDocente").bootstrapValidator('resetForm',true);
				$("#idCodigo").val(0)
			})
		    
		});
	</script>
	
	
</body>
</html>
